<!DOCTYPE html>
<html lang="en">
<head><title>CRM - Login</title>
    <link rel="stylesheet" href="../css/login&register.css">
</head>
<body>
    <div id="imgcontainer">
        <h1 id="logotext">CRM</h1>
        <img src="" alt="">
    </div>
    <div id="login">
        <h3>Welcome back</h3>
        <h2>Login to your account</h2>

        <form action="#">
            <p id="user">Username</p>
            <input type="text" id="username" placeholder="username">
            <p id="pass">Password</p>
            <input type="text" id="password" placeholder="password">
            <br>
            <input type="checkbox" id="remember" name="Rem_me" value="Remember me">
            <label id="rem" for="remember">Remember me</label>
            <a href="http://google.com">Forgot password?</a><br>
            <input type="submit" value="Sign In" id="submit">
        </form>

        <p id="no_acc">Have no account yet?</p>
        <input type="submit" id="register" value="Register">
    </div>
</body>
</html>
