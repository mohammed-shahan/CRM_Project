<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qualifications</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    
    <script>
        const page = 'qualifications'
    </script>
</head>
<body>
    <!-- navbar -->
    <nav>
        <div class="nav-wrapper indigo darken-4">
            <a href="#" data-target="slide-out" class="sidenav-trigger show-on-large"><i class="material-icons">menu</i></a>
            <a href="#" class="brand-logo">CRM</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="#">Logout</a></li>
            </ul>
        </div>
    </nav>
    
    <!-- navdrawer -->
    <ul id="slide-out" class="sidenav"></ul>
    <div class="container">
        <div class="card">
            <table id="qualifications">
                <thead>
                    <tr>
                        <th>Code</th>
                        <th>Name</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="qual-tbody"></tbody>
            </table>
        </div>
    </div>

    <div class="fixed-action-btn">
        <a class="btn-floating btn-large waves-effect waves-light modal-trigger indigo accent-4" href="#add-qual-modal">
            <i class="large material-icons">add</i>
        </a>
    </div>

    <div id="add-qual-modal" class="modal">
        <div class="modal-content">
            <form action="">
                <label>Code: <input type="text" id="txtAddCode"></label>
                <label>Name: <input type="text" id="txtAddName"></label>
            </form>
        </div>
        <div class="modal-footer">
            <a href="#" class="modal-close waves-effect waves-green btn-flat red" onclick="addQualCancel()">Cancel</a>
            <a href="#" class="waves-effect waves-green btn-flat green" onclick="addQualConfirm()">Add</a>
        </div>
    </div>

    <div id="edit-qual-modal" class="modal">
        <div class="modal-content">
            <form action="">
                <label>Code: <input type="text" id="txtEditCode"></label>
                <label>Name: <input type="text" id="txtEditName"></label>
                <input type="hidden" id="txtEditId">
            </form>
        </div>
        <div class="modal-footer">
            <a href="#" class="modal-close waves-effect waves-green btn-flat red">Cancel</a>
            <a href="#" class="waves-effect waves-green btn-flat green" onclick="editQualConfirm()">Save</a>
        </div>
    </div>

    <script src="../js/navdrawer.js"></script>   
    <script src="../js/modal.js"></script>
    <script type="module" src="../js/qualificationlist.js"></script>
</body>
</html>
