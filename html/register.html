<!DOCTYPE html>
<html lang="en">
<head><title>CRM - Registration</title>
    <link rel="stylesheet" href="../css/login&register.css">
    <script src="../js/register.js"></script>
</head>
<body>
    <div id="imgcontainer">
        <h1 id="logotext">CRM</h1>
        <img src="../images/registerimg.png" alt="Login image">
    </div>
    <div id="register_div">
        <h2>Register your account</h2>

        <form action="#">
            <p class="fieldlabel">Full Name</p>
            <input type="text" id="fullname" placeholder="full name">
            <p class="fieldlabel">Email-id</p>
            <input type="text" id="emailid" placeholder="email-id">
            <p class="fieldlabel">Phone Number</p>
            <input type="text" id="phnumber" placeholder="phone number">
            <p class="fieldlabel">Username</p>
            <input type="text" id="username" placeholder="username">
            <p class="fieldlabel">Password</p>
            <input type="text" id="password" placeholder="password">
            <p class="fieldlabel">Confirm Password</p>
            <input type="text" id="confpassword" placeholder="password">
            <br>
            <input type="submit" value="Register" id="submit" onclick="validate()">
        </form>
    </div>
</body>
</html>
