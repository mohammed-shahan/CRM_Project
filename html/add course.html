            <div class="container">
                
                <form id="form" class="form">
                    <h2>Add Course</h2>
                    <div class="innerformleft" >
                    <div class="form-control">
                        <label for="coursename">Course Name</label>
                        <input type="text" id="coursename" placeholder="Course Name">
                        
                    </div>
                    <div class="form-control">
                        <label for="courseid">Course Id</label>
                        <input type="text" id="courseid" placeholder="Course ID">
                        
                    </div>
                    <div class="form-control">
                        <label for="date">Start Date</label>
                        <input type="date" id="date" placeholder="Start date">
                        
                    </div>
                    </div>
                    <div class="innerformright">
                    <div class="form-control">
                        <label for="trainername">Trainer</label>
                        <input type="text" id="trainername" placeholder="Trainer Name">
                       
                    </div>
                    <div class="form-control">
                        <label for="duration">Duration in days</label>
                        <input type="text" id="duration" placeholder="E-mail">
                        
                    </div>

                    <div class="form-control">
                        <label for="amount">Course Price</label>
                        <input type="number" id="amount" placeholder="Course Price" step="100">
                       
                    </div>
                    </div>
