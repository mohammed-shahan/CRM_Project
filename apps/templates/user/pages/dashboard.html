{% extends 'user/base.html' %}

{% block title %}Dashboard{% endblock %}

{% block content %}

<div class="container">
    <h4  style="margin-top: 10%;">Hello {{ user.firstName }} {{ user.lastName }}</h4>
    <br><br><br>
    <div class="row">
        <div class="col s12 m3">
            <div class="card small" onclick="window.location.href='/user/courses'">
                <div class="card-image waves-effect waves-block waves-light">
                    <img class="activator" src="/static/images/books.jpg" style="height: 200px;">
                </div>
                <div class="card-content">
                    <h5 class="card-title-bold activator grey-text text-darken-4">Courses</h5>
                </div>
            </div>
        </div>
        <div class="col s12 m3">
            <div class="card small" onclick="window.location.href='/user/mycourses'">
                <div class="card-image waves-effect waves-block waves-light">
                    <img class="activator" src="/static/images/mycourses.jpg" style="height: 200px;">
                </div>
                <div class="card-content">
                    <h5 class="card-title-bold activator grey-text text-darken-4">My Courses</h5>
                </div>
            </div>
        </div>
        <div class="col s12 m3">
            <div class="card small" onclick="window.location.href='/user/enquiries'">
                <div class="card-image waves-effect waves-block waves-light">
                    <img class="activator" src="/static/images/qualifications.jpg" style="height: 200px;">
                </div>
                <div class="card-content">
                    <h5 class="card-title-bold activator grey-text text-darken-4">Enquiries</h5>
                </div>
            </div>
        </div>
        <div class="col s12 m3">
            <div class="card small" onclick="window.location.href='/user/profile'">
                <div class="card-image waves-effect waves-block waves-light">
                    <img class="activator" src="/static/images/batches.jpg" style="height: 200px;">
                </div>
                <div class="card-content">
                    <h5 class="card-title-bold activator grey-text text-darken-4">Profile</h5>
                </div>
            </div>
        </div>
    </div>
    </div>
</div>

{% endblock %}
