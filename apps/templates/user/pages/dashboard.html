{% extends 'user/base.html' %}

{% block title %}Dashboard{% endblock %}

{% block content %}

<div class="container">
    <h4  style="margin-top: 10%;">Hello {{ user.firstName }} {{ user.lastName }}</h4>
    <br><br><br>
    <div class="row">
        <div class="col s4">
            <div class="card small" onclick="window.location.href='/user/courses'">
                <div class="card-image waves-effect waves-block waves-light">
                    <img class="activator" src="/static/images/books.jpg">
                </div>
                <div class="card-content">
                    <span class="card-title activator grey-text text-darken-4">Courses</span>
                </div>
            </div>
        </div>
        <div class="col s4">
            <div class="card small" onclick="window.location.href='/user/enquiries'">
                <div class="card-image waves-effect waves-block waves-light">
                    <img class="activator" src="/static/images/qualifications.jpg">
                </div>
                <div class="card-content">
                    <span class="card-title activator grey-text text-darken-4">Enquiries</span>
                </div>
            </div>
        </div>
        <div class="col s4">
            <div class="card small" onclick="window.location.href='/user/profile'">
                <div class="card-image waves-effect waves-block waves-light">
                    <img class="activator" src="/static/images/batches.jpg">
                </div>
                <div class="card-content">
                    <span class="card-title activator grey-text text-darken-4">Profile</span>
                </div>
            </div>
        </div>
    </div>
    </div>
</div>

{% endblock %}
